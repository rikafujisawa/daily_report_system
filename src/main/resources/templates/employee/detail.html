<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>日報管理</title>
<link rel="stylesheet" href="/css/login/login.css">
</head>
<body>
    <h1>日報管理システム</h1>
<footer>
   <div id="footer_navi">
   <ul>
    <li><a th:href="@{/employee/list}">従業員管理</a></li>
    <li><a th:href="@{/report/rlist}">日報管理</a></li>
    <li th:text="|${user.user.name}さん|"></li>
    <li><a th:href="@{/login}">ログアウト</a></li>
   </ul></div>
</footer>
    <h2 th:text="|id:${emp.id}の従業員一覧　詳細ページ|"></h2>
       <table>
        <tr><th>社員番号</th><td th:text="${emp.authentication.code}"></td></tr>
        <tr><th>名前</th><td th:text="${emp.name}"></td></tr>
        <tr><th>権限</th><td th:text="${emp.authentication.role}"></td></tr>
        <tr><th>登録日時</th><td th:text="${#temporals.format(emp.createdAt,'yyyy/MM/dd HH:mm:ss')}"></td></tr>
        <tr><th>削除日時</th><td th:text="${#temporals.format(emp.updatedAt,'yyyy/MM/dd HH:mm:ss')}"></td></tr>
    </table>
    <p><a th:if="${${user.user.name} == ${emp.id}}" th:href="@{/employee/update/{id}/(id=${emp.id})}" >この従業員情報を編集する</a></p>
    <p><a th:href="@{/employee/list/}" >一覧に戻る</a></p>

</body>
</html>
