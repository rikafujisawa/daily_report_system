<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理</title>
    <link rel="stylesheet" >
</head>
<body>
    <h1>日報管理システム</h1>
     <h2>ログイン</h2>
    <p class="err" th:if="${param.error}">ユーザ名かパスワードが一致しませんでした。</p>
    <form method="post" action="/login" th:action="@{/login}">
    <table>
        <tr>
            <td><label for="emp.authentication.code">社員番号</label></td>
            <td><input type="text" id="emp.authentication.code" name="username" value=""></td>
        </tr>
        <tr>
            <td><label for="authentication.password">パスワード</label></td>
            <td><input type="text" id="authentication.password" name="password" value=""></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" name="loginRun" value="ログイン"></td>
        </tr>
    </table>
    </form>
</body>
</html>
